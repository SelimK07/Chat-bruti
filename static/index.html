<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Absurde</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chatbot Absurde</h1>
            <p>Je ne réponds jamais directement... et c'est volontaire !</p>
            <button id="reset-btn" class="reset-btn">Nouvelle conversation</button>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Salut ! Je suis un chatbot complètement déjanté. Pose-moi une question, mais ne t'attends pas à une réponse normale...
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chat-form" class="chat-form">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Écris ton message ici..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-btn" id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
